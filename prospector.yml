output-format: pylint

strictness: medium
test-warnings: true
doc-warnings: false

ignore-patterns:
  - migrations
  - static
  - docs
  - conf.py

pyroma:
  run: false
autodetect: true
mccabe:
  disable:
      - MC0001

pep8:
  full: true
  disable:
      - W602
      - W603
  options:

    max-line-length: 120
